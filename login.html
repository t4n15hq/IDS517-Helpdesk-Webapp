<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResolveIT - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo/ResolveIT.png" alt="ResolveIT Logo" class="logo"> <!-- Adjust the src attribute as necessary -->
            <h1>ResolveIT Helpdesk</h1>
        </div>
        <form class="login-form" action="dashboard.html" method="GET">
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <div class="admin-panel-link">
            <a href="admin.html">Admin Panel</a>
        </div>
    </div>
</body>
</html>
