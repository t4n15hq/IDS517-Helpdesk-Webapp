<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Request</title>
    <link rel="stylesheet" href="css/create-request.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="create-request-container">
        <div class="header">
            <img src="logo/1.png" alt="ResolveIT Logo" class="logo">
            <h2>Create New Request</h2>
        </div>
        <form id="newRequestForm">
            <div class="form-group">
                <label for="problem">Problem:</label>
                <select id="problem" name="problem">
                    <option value="Network Connectivity Issue">Network Connectivity Issue</option>
                    <option value="Software Installation Problem">Software Installation Problem</option>
                    <option value="Hardware Malfunction">Hardware Malfunction</option>
                    <option value="Password Reset Request">Password Reset Request</option>
                    <option value="Printer not Working">Printer not Working</option>
                    <option value="Email Configuration Issue">Email Configuration Issue</option>
                    <option value="File Access Permission Problem">File Access Permission Problem</option>
                    <option value="Slow System Performance">Slow System Performance</option>
                    <option value="Website Access Problem">Website Access Problem</option>
                    <option value="Application Crashing">Application Crashing</option>
                    <option value="Data Backup Request">Data Backup Request</option>
                    <option value="System Update Request">System Update Request</option>
                    <option value="Account Lockout Issue">Account Lockout Issue</option>
                </select>
            </div>
            <div class="form-group">
                <label for="severity">Severity:</label>
                <select id="severity" name="severity">
                    <option value="Severity 1 - Critical: System Down">Severity 1 - Critical: System Down</option>
                    <option value="Severity 2 - High: Major Functionality Impaired">Severity 2 - High: Major Functionality Impaired</option>
                    <option value="Severity 3 - Medium: Minor Functionality Impaired">Severity 3 - Medium: Minor Functionality Impaired</option>
                    <option value="Severity 4 - Low: Cosmetic Issues">Severity 4 - Low: Cosmetic Issues</option>
                </select>
            </div>
            <div class="form-group">
                <label for="submittedBy">Submitted By:</label>
                <input type="text" id="submittedBy" name="submittedBy" required>
            </div>
            <div class="form-group">
                <label for="description">Detailed Description // Summary:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            
            <div class="helpdesk-contact">
                Helpdesk Contact: <a href="mailto:ids517helpdesk@gmail.com">ids517helpdesk@gmail.com</a>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="knowledge-base">
            <a href="knowledge-base.html">Knowledge Base / FAQ</a>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <p id="modal-message">Your request has been submitted successfully.</p>
        </div>
    </div>

    <script src="js/create-request.js"></script>
</body>
</html>
